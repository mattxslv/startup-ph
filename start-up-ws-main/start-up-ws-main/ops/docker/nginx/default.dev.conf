upstream fcgi_backend {
  server app:9000;
  keepalive 32;
}

server {
    listen  80 default_server;
    listen [::]:80 default_server;

    root /var/www/html/public;
    index index.php;

    sendfile off;

    server_tokens off;
    large_client_header_buffers 4 32k;
    
    # Security headers commented out to fix nginx startup
    # These should be moved to http context or inside location blocks with 'always' flag
    # add_header Strict-Transport-Security "max-age=31536000; includeSubdomains; preload" always;
    # add_header X-Content-Type-Options "nosniff" always;
    # add_header X-Frame-Options "DENY" always;
    # add_header X-XSS-Protection "1; mode=block" always;
    # add_header Feature-Policy "geolocation 'self'; camera 'none'; microphone 'none'" always;
    # add_header Referrer-Policy "same-origin" always;


    location / {
        gzip_static on;
        
        # CORS headers for local development
        add_header 'Access-Control-Allow-Origin' '$http_origin' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-XSRF-TOKEN' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
        
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '$http_origin' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-XSRF-TOKEN' always;
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
        
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_keep_conn on;
        fastcgi_pass fcgi_backend;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param SCRIPT_NAME $fastcgi_script_name;
    }
}
