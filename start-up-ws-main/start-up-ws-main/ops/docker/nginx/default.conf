upstream fcgi_backend {
  server app:9000;
  keepalive 32;
}

map $http_origin $cors_header {
    default $http_origin;
    '' "http://localhost:3000";
}

server {
    listen  80 default_server;
    listen [::]:80 default_server;

    root /var/www/html/public;
    index index.php;

    sendfile off;

    server_tokens off;
    large_client_header_buffers 4 32k;
    
    # CORS headers disabled - Let Laravel handle CORS
    # add_header 'Access-Control-Allow-Origin' $cors_header always;
    # add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
    # add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-XSRF-TOKEN,Accept,Cookie' always;
    # add_header 'Access-Control-Allow-Credentials' 'true' always;
    # add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range,Set-Cookie' always;
    
    # Security headers moved to http context or use add_header inside location blocks
    # Commented out for now to fix nginx startup
    #add_header Set-Cookie "cross-site-cookie=bar; SameSite=strict; Secure" always;
    #add_header Strict-Transport-Security "max-age=31536000; includeSubdomains; preload" always;
    #add_header X-Content-Type-Options "nosniff" always;
    #add_header X-Frame-Options "DENY" always;
    #add_header X-XSS-Protection "1; mode=block" always;
    #add_header Feature-Policy "geolocation 'self'; camera 'none'; microphone 'none'" always;
    #add_header Referrer-Policy "same-origin" always;
    #add_header Content-Security-Policy "default-src 'self'" always;


    location / {
        # Handle preflight requests - disabled, let Laravel handle it
        # if ($request_method = 'OPTIONS') {
        #     add_header 'Access-Control-Allow-Origin' $cors_header always;
        #     add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
        #     add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-XSRF-TOKEN,Accept,Cookie' always;
        #     add_header 'Access-Control-Allow-Credentials' 'true' always;
        #     add_header 'Access-Control-Max-Age' 86400 always;
        #     add_header 'Content-Type' 'text/plain; charset=utf-8' always;
        #     add_header 'Content-Length' 0 always;
        #     return 204;
        # }
        
        gzip_static on;
        try_files $uri $uri/ /index.php?$query_string;
    }

    location /api/query {
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300; 
        gzip_static on;
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Serve storage files directly
    location /storage/ {
        alias /var/www/html/storage/app/public/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    location ~ \.php$ {
        fastcgi_keep_conn on;
        fastcgi_pass fcgi_backend;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param SCRIPT_NAME $fastcgi_script_name;
    }
}
