services:

  app:
    build:
      context: .
      dockerfile: ./ops/docker/fpm/Dockerfile
      target: develop
    container_name: ${COMPOSE_PROJECT_NAME}-app
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: develop
    working_dir: /var/www/html
    volumes:
      - ./project:/var/www/html
    networks:
      - app-local-network

  nginx:
    build:
      context: .
      dockerfile: ./ops/docker/nginx/Dockerfile
      target: develop
    container_name: ${COMPOSE_PROJECT_NAME}-nginx
    environment:
      SERVICE_NAME: nginx
      SERVICE_TAGS: develop
    restart: unless-stopped
    tty: true
    depends_on:
      - app
    ports:
      - "${COMPOSE_WEBSERVER_PORT}:80"
    networks:
      - app-local-network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.10
    restart: unless-stopped
    container_name: ${COMPOSE_PROJECT_NAME}-es
    environment:
      - node.name=elasticsearch
      - cluster.name=elasticsearch-docker-cluster
      - "ES_JAVA_OPTS=-Xms750m -Xmx750m"
      - discovery.type=single-node
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - ./data-elasticsearch:/usr/share/elasticsearch/data:delegated
    ports:
      - ${COMPOSE_ES_PORT}:9200
    networks:
      - app-local-network

  database:
    image: mariadb:10.11
    container_name: ${COMPOSE_PROJECT_NAME}-database
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: startup_ph
      MYSQL_USER: admin
      MYSQL_PASSWORD: secret
      # Optimizations for large database import
      MYSQL_INNODB_BUFFER_POOL_SIZE: 2G
      MYSQL_INNODB_LOG_FILE_SIZE: 256M
      MYSQL_MAX_ALLOWED_PACKET: 1G
    command: >
      --max_allowed_packet=1073741824
      --innodb_buffer_pool_size=2G
      --innodb_log_file_size=256M
      --innodb_flush_log_at_trx_commit=2
      --innodb_flush_method=O_DIRECT
    ports:
      - "3306:3306"
    volumes:
      - data-mariadb:/var/lib/mysql
      - ./dumps:/docker-entrypoint-initdb.d
    networks:
      - app-local-network

  redis:
    image: redis:7-alpine
    container_name: ${COMPOSE_PROJECT_NAME}-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "6379:6379"
    volumes:
      - data-redis:/data
    networks:
      - app-local-network

networks:
  app-local-network:
    driver: bridge
volumes:
  data-elasticsearch:
    driver: local
  data-mariadb:
    driver: local
  data-redis:
    driver: local
